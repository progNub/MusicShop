{% extends 'base.html' %}

{% load static %}

{% block title %} {{ name_page }} {% endblock %}

{% block base-content %}
	<div class="d-flex flex-row w-50 justify-content-center">
		<div class="d-flex flex-column justify-content-center w-50 p-4 text-center">
			<div class="d-flex flex-column justify-content-center">
				<h5>{{ name_page }}</h5>
				<p>Вы уверены, что хотите удалить "{{ object }}"?</p>
			</div>
			<form method="post">
				{% csrf_token %}
				<div class="d-flex flex-row justify-content-between">
					<button class="btn btn-danger" style="width: 130px" type="submit">Да</button>
					<a class='btn btn-warning' style="width: 130px" href="{% url 'update_sub_feature' object.slug %}">
						Отмена </a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
