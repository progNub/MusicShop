{% load static %}
<div class="d-flex flex-row justify-content-center w-50 p-4">
	<form class="d-flex flex-column justify-content-center w-100" method="post" action="{% url 'add_catalog_item' %}">
		<div style="color: red">{{ form.non_field_errors }}</div>
		{% csrf_token %}
		{% for input in form %}

			<label for="{{ input.id_for_label }}" class="form-label text-center">{{ input.label }}</label>
			<div class="mb-3">{{ input }}</div>

			<div id="{{ input.id_for_label }}help" class="form-text">{{ input.help_text }}</div>
			<div style="color: red">{{ input.errors }}</div>
		{% endfor %}
		<div class="d-flex flex-row justify-content-center">
			<button type="submit" class="btn btn-success">
				<img src="{% static 'images/icons/plus-lg.svg' %}" alt="add_category">
				Добавить раздел
			</button>
		</div>
	</form>
</div>
