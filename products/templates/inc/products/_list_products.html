<div class="col-md-10">
	<div class="card-group">
		{% for product in products %}
			<div class="col-sm-3 p-1">
				<div class="card">
					<div style="height: 200px; overflow: hidden;">
						<img src="{{ MEDIA_URL }}{{ product.first_image }}" class="card-img-top img-fluid"
							 style="object-fit: cover; width: 100%; height: 100%;" alt="{{ product.name }}">
					</div>
					<div class="card-body">
						<h5 class="card-title">Название: {{ product.name }}</h5>
						<p class="card-text">Производитель: {{ product.brand }}</p>
						<p class="card-text">Цена: {{ product.price }}</p>
						{% if product.availability %}
							<p class="card-text">Наличие: есть</p>
						{% else %}
							<p class="card-text">Наличие: заказать</p>
						{% endif %}
						<a href="#" class="btn btn-primary">Добавить в корзину</a>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
