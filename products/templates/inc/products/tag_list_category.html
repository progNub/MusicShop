<div class="main-block-category">
	{% for category in categories %}
		<div class="accordion" id="accordion{{ category.id }}">
			<div class="accordion-item">
				<h2 class="accordion-header" id="heading{{ category.id }}">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
							data-bs-target="#collapse{{ category.id }}"
							aria-expanded="true" aria-controls="collapse{{ category.id }}">
						{{ category.name }}
					</button>
				</h2>
				<div id="collapse{{ category.id }}"
					 class="accordion-collapse collapse {% if category.name == selected_category_slug %} show {% endif %}"
					 aria-labelledby="heading{{ category.id }}"
					 data-bs-parent="#accordion{{ category.id }}">
					<div class="accordion-body">
						{% for subcategory in category.sub_category.all %}
							<a href="{% url 'sub-category' subcategory.slug %}" class="list-group-item">
								{% if subcategory.name == selected_sub_category_slug %}*{% else %}
									-{% endif %} {{ subcategory }}</a>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
